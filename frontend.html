<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consumir un api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <script>
    $(document).ready(function(){
        $.get("http://localhost:3000/productos", function(data, status){
            var table = $("<table class='table table-striped'></table>");
            var thead = $("<thead></thead>");
            var tr = $("<tr></tr>");
            var th = $("<th>id</th><th>name</th><th>description</th><th>categories</th><th>image</th>");
            tr.append(th);
            thead.append(tr);
            table.append(thead);
            $.each(data, function(key, value){
                var tr = $("<tr></tr>");
                var td = $("<td>"+value.id+"</td><td>"+value.name+"</td><td>"+value.description+"</td><td>"+value.categories+"</td><td>"+value.address.image+"</td>");
                tr.append(td);
                table.append(tr);
            });
            $("body").append(table);
        });
    });
</script>
    
</body>
</html>
